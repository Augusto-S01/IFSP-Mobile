<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Criar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Nota</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <div class="teste">
        <div class="teste_conteudo">
          <ion-icon name="images-outline" color="primary" size="large"></ion-icon>
          <h1>Add</h1>
        </div>
        <img class="conteudo_background" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div>


      <ion-card-header>
        <ion-card-title><ion-input [(ngModel)]="titulo" label="Titulo da nota" label-placement="floating" fill="outline" placeholder="Insira o titulo"></ion-input></ion-card-title>
      </ion-card-header>

      <div>
        <textarea
          [(ngModel)]="conteudo"
          name=""
          id=""
          cols="30"
          rows="10"
          class="card-content-md ion-card-content input_texto"
          placeholder="Digite alguma coisa"></textarea>
      </div>

    </ion-card>

    <ion-button expand="block" color="primary" (click)="criarNovaNota()">Criar</ion-button>
  </div>

</ion-content>
